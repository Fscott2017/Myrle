<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MYRLE</title>
  </head>
  <body>
    <div class="container m-5">
      <h1 class="display-1 text-center">MYRLE</h1>
      <h2 class="display-5 text-center text-muted">Making Your Retirement Life Easy</h2>
     
    </div>
    <div class="container">
      <div></div>
    </div>
    
    <!-- login section -->
    <div class="container mb-3">
      <div class="row d-flex justify-content-center ">
        <div class="col-lg-8  mb-3">
          <img src="https://sportsfacilities.com/wp-content/uploads/2019/02/senior-citizens.jpg" class="img-fluid" alt="...">

        </div>
        <div class="col-lg-auto   col-md-12  bg-primary bg-opacity-75 p-5 rounded  ">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div class="py-3 text-end">
              <a  href="/register" class="link-alert text-light ">Don't have an account yet ?</a>
            </div>
            
          </div>

          
          <div class="row">           
            <div class="container  text-center"><button type="button" class="btn btn-success btn-lg">Login</button></div>
          </div>
        </div>
        </div>
      </div>
      

    
    

    





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
