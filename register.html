    <div class="container ">
        <div div class="container  py-5">

                <div class="col-md-6 bg-primary bg-opacity-75 p-5 mx-auto text-white">
                    <h3 class="text-center fw-bold display-6 text-white">Register</h3>

                        <div class="mb-3 fs-6 fw-bold ">
                            <label for="inputName" class="form-label ">First and Last Name</label>

                        </div>
                        <div class="mb-3 fs-6 fw-bold">
                            <label for="inputDOB " class="form-label ">Date of Birth</label>
                            <input type="date" class="form-control " id="inputDOB" placeholder="mm/dd/yyyy">
                        </div>
                        <div class="mb-3 fs-6 fw-bold">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com ">
                        </div>
                        <div class="mb-3 fs-6 fw-bold ">
                            <label for="inputPassword" class="form-label ">Password</label>
                            <input type="password" class="form-control " id="inputPassword" placeholder="password">
                        </div>
                        <div class="d-grid gap-2 col-md-4 mx-auto "><button onclick="addUser()"
                                class="btn btn-success">Sign up</button>
                        </div>
                        <div>
                            <p id="statusOfAdding"></p>
                        </div>
                    </div>
                </div>

    <script>
        async function addUser() {
            var user = {
                "name": document.getElementById("inputName").value,
                "email": document.getElementById("inputEmail").value,
                "dob": document.getElementById("inputDOB").value,
                "password": document.getElementById("inputPassword").value
            }
            const response = await fetch('/user/add', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            });
            const myJson = await response.json();
            // console.log(user)
            if (myJson.status === 200)
                document.getElementById("statusOfAdding").innerHTML =
                "User registered! <a href='../' style='color:white'>Try login</a>"
        }
    </script>
