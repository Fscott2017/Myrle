<!DOCTYPE html>
<html>

<head>
    <link rel=" stylesheet" href="register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 px-5">
                <h3 class="text-center  ">
                    Register
                    <p>Please fill out the from to create an account.</p>
                </h3>
                <form role="form">
                    <div class="form-group">

                        <label for="exampleInputName">
                            First and Last Name
                        </label>
                        <input type="name" class="form-control" id="exampleInputPassword1" placeholder="Enter First and Last name " />
                    </div>
                    <div class="form-group">

                        <label for="exampleInputDOB">
                            Date of Birth
                        </label>
                        <input type="DOB" class="form-control" id="exampleInputPassword1" placeholder="MM/DD/YYYY " />
                    </div>
                    <div class="form-group">

                        <label for="exampleInputUsername">
                            Username
                        </label>
                        <input type="username" class="form-control" id="exampleInputEmail1" placeholder="Enter Username" />
                    </div>
                    <div class="form-group">

                        <label for="exampleInputPassword1">
                            Password
                        </label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">

                        <label for="exampleInputEmail">
                            Email address
                        </label>
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Johndoe@emailaddress.com " />
                    </div>
                    <div class="form-group">

                    </div>

                    <button type="submit" class="btn btn-primary">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
