<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>

</head>

<!--- New account form-->

<body class="bg-primary bg-opacity-50">

    <!--- Outside container-->
    <div class=" container bg-white bg-opacity-100 p-5 mt-5 w-50 h-100 ">
        <div>
            <h3 class="text-center fw-bold ">Register</h3>
            <h6 class="text-muted fw-normal pb-3 text-center ">Please fill out the from to create an account.</h6>
            <div class="row d-flex flex-md-column ">
                <div class="mb-3 fs-6 fw-bold ">
                    <label for="inputName " class="form-label ">First and Last Name</label>
                    <input type="name " class="form-control " id="inputName " placeholder="enter first and last name ">
                </div>
                <div class="mb-3 fs-6 fw-bold ">
                    <label for="inputDOB " class="form-label ">Date of Birth</label>
                    <input type="dob " class="form-control " id="inputDOB " placeholder="mm/dd/yyyy">
                </div>
                <div class="mb-3 fs-6 fw-bold ">
                    <label for="exampleFormControlInput1 " class="form-label ">Email address</label>
                    <input type="email " class="form-control " id="exampleFormControlInput1 " placeholder="name@example.com ">
                </div>
                <div class="mb-3 fs-6 fw-bold ">
                    <label for="inputPassword " class="form-label ">Password</label>
                    <input type="password " class="form-control " id="inputPassword " placeholder="password ">
                </div>
                <div class="d-grid gap-2 col-4 mx-auto "><a href="# " class="btn btn-success " role="button " data-bs-toggle="button ">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

</body>
